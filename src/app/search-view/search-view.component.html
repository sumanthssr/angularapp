    <div *ngIf="articles">

        <ul class="list-group article">
            <br>
            <li *ngFor="let art of articles;let i=index;" style="list-style:none;" class="list6">
                <div *ngIf="i<4" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="list5">
                        <h4><a href={{art.url}} target="_blank">{{art.title}}</a></h4>

                        <img src={{art.urlToImage}} alt="Image" style="width:40%;height:150px;">

                        <p style="font-size:12px;">{{art.description}}</p>
                        <button (click)="save()" style="float:right;background:grey;" span class="glyphicon glyphicon-save">SAVE</button>

                        <br>
                        <br>
